server:
  port: 8999
spring:
  application:
    name: strive-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        namespace: '@application.namespace@'
        server-addr: '@application.ip@'
      config:
        namespace: '@application.namespace@'
        server-addr: '@application.ip@'
        file-extension: yaml
        group: DEFAULT_GROUP
        extension-configs:
        - data-id: strive-public.yaml
          group: DEFAULT_GROUP
          refresh: true
        - data-id: strive-redis.yaml
          group: DEFAULT_GROUP
          refresh: true

    sentinel:
      datasource:
        ds:
          nacos:
            server-addr: '@application.ip@'
            namespace: '@application.namespace@'
            data-id: ${spring.application.name}-flow-rules
            group-id: DEFAULT_GROUP
            rule-type: flow
      transport:
        port: 8719
        dashboard: localhost:9666
      enabled: true
      filter:
        url-patterns: /**.html,/**.shtml
      eager: true